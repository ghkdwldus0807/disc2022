<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>할일 목록 앱</title>
	<style>
		#add-btn{
			padding: 5px 10px;
			border: 0;
			background: #f80; color: white;
			border-radius: 5px;
		}
		ul{ 
			padding: 0; 
			list-style-position: inside;
		}
		li{
			border-bottom: 1px solid #999;
			padding: 5px 0;
		}
		.active{ background: #00ff00; } /* step3: 목록 클릭 스타일 */
	</style>
</head>
<body>
	
	<h1>내가 수강한 과목</h1>
	<table border=1 width=70%>
	<tr><th>1학년1학기</th><th>1학년2학기</th></tr>
	<tr><td>미적분</td><td>영어</td></tr>
	<tr><th>2학년1학기</th><th>2학년2학기</th></tr>
	<tr><td>데이터</td><td>통계</td></tr>
	</table>
	
	<h1>나의 관심 분야</h1>
	<ul>
		<li>잠자기</li>
		<li>맛있는 거 먹기</li>
		<li>배드민턴</li>
		<li>집 가기</li>
	</ul>
	
	<h1>프로젝트 주제</h1>
	<button id="add-btn">목록 추가</button>
	<ul id='list'>
		<li>굿노트 기능과 스케줄러가 합쳐진 대학 필수 스케줄러,시간관리페이지</li>
		<li>내 취향 100% 맛집 지도</li>
	</ul>

<script>

	// 변수 초기화
	var title = document.getElementById('title'); 
	var list = document.getElementById('list');
	var li = list.getElementsByTagName('li');
	var addBtn = document.getElementById('add-btn');	// 목록 추가 버튼

	// 이벤트리스너
	list.addEventListener('click', activeItem); 

	function activeItem(event){
		// 클릭한 노드가 li이면 
		if(event.target.nodeName == 'LI'){
			// event.target은 클릭한 객체를 의미
			title.innerHTML = event.target.innerText;	

			// 목록 스타일 초기화
			for(var i = 0; i < event.target.parentNode.children.length; i++){
				event.target.parentNode.children[i].removeAttribute('class');
			}
			// 클릭한 목록 스타일 지정
			event.target.setAttribute('class', 'active'); // 클릭한 대상			
		}	// end if
	}	// end function		

	// 목록 추가
	addBtn.addEventListener('click', function(){
		var txt = prompt('제목 입력');
		list.innerHTML += '<li>' + txt + '</li>';
	});

</script>	

</body>
</html>
